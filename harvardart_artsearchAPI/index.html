<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Harvard Art Museum || Paintings</title>

    <!-- Google Fonts & Font Awesome-->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet"> <!-- Google Font -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <section class="container-fluid">
    <div class="container">
      <h1 class="text-center">Harvard Art Museum API</h1>
      <h2 class="text-center">Paintings Search</h2>
      <form id="form" class="mb-5">
        <div class="form-group">
          <label for="term" class="text-left">Enter a search term:</label>
          <input id="term" type="text" name="term" class="form-control" placeholder="i.e. boat, portrait, Van-Gogh...">
        </div>
        <button id="submit" type="submit" class="mr-auto mt-0 mb-2 ml-auto btn btn-danger"><span><i class="fas fa-search"></i></span> Search</button>
      </form>
    </div>


    <div id="response" class="row container-fluid">

    </div>

  </section>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</body>
</html>
